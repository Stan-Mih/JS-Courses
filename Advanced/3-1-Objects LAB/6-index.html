<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input){
            //Write your code here
            const parsed = JSON.parse(input);
    const result = [];

    result.push('<table>');
    const props = Object.keys(parsed[0]);
    result.push(`  <tr>${props.map(prop => `<th>${prop}</th>`).join('')}</tr>`);
    
    for (const el of parsed) {
        result.push(`  <tr>${props.map(prop => `<td>${el[prop]}</td>`).join('')}</tr>`);
    }       
    result.push('</table>');
    return result.join("\n")
        }
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>
</html>
